<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()" color="warning">
        <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>




    <ion-buttons slot="end">
      <ion-avatar>
        <ion-img src="/assets/logo.png"></ion-img>
      </ion-avatar>
    </ion-buttons>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="fondo">

  <ion-list>
    <ion-menu-toggle *ngFor="let c of componentes">
    <ion-item [routerLink]="c.redirecTo"
            detail=true>
    <ion-icon [name]="c.icon" slot="start" color="warning"></ion-icon>
    {{ c.name }}
  </ion-item>
  </ion-menu-toggle>
</ion-list>




<ion-grid fixed #localStorage>
  <ion-row>
    <ion-col size="3">
      <ion-avatar >
        <img src="/assets/inicio_1.jpg">
      </ion-avatar>
    </ion-col>
    <ion-col size="9" style="padding-left: 20px;" >
      <ion-label>Nombre : Pepe</ion-label><br><br>
      <ion-label>Cant.Reciclada: 12kg</ion-label>
    </ion-col>
  </ion-row>  
</ion-grid>


<br>
<br>



  <div class="prueba">
    <ion-text >
      <h6>Registrar Movimiento</h6>
    </ion-text>
    <div class="contenido">
      <ion-input type ="text" [(ngModel)]="newDato.cantidad" placeholder=" Cantidad Reciclada" required> </ion-input>
    </div>
    <div class="contenido">
      <ion-input type ="text" [(ngModel)]="newDato.lugar" placeholder=" Lugar de reciclaje"  required> </ion-input>
    </div>
  </div>

  <ion-button   (click)="addDatos()" class="boton" fill="clear" shape="round"  size="small" >
    registrar
  </ion-button>

  



<br>

<section>
  
  <div class="historial">
    
    <ion-list #myList>
      <ion-list-header>
        <ion-label></ion-label>
      </ion-list-header>    
    </ion-list>
    
    <ion-list>
      <h6>Historial</h6>
      <ion-item-sliding *ngFor="let dato of datos">
        <ion-item>
          <ion-label text-wrap> 
            <h3>{{dato.nom}}</h3>
            <h3>Cantidad: {{dato.cantidad}}Kg</h3>
            <ion-text color="secondary">            
              <p>Lugar: {{dato.lugar}}</p>
            </ion-text>
            
          </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="secondary" (click)="updateDatos(dato)">Actualizar</ion-item-option>
         <ion-item-option color="danger" (click)="deleteDatos(dato)">Eliminar</ion-item-option> 
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
    
  </div>

</section>


</ion-content>
<ion-footer>
  <ion-toolbar color="warning">
    <ion-buttons slot="end">
      <ion-button (click)="Logout()" [routerLink]="['/login']">Cerrar sesion</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
