<ion-header class="ion-no-border">

  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()" color="warning">
        <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>




    <ion-buttons slot="end">
      <ion-avatar>
        <ion-img src="/assets/logo.png"></ion-img>
      </ion-avatar>
    </ion-buttons>
    <ion-title>noticias</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content color="dark">
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12" size-lg="3" size-md="4" size-sm="6" size-xs="12"
                  *ngFor ="let noticia of news; let i= index">

            <ion-card  color="dark">
              <ion-card-header>
                <ion-card-subtitle>
                    <span class="text">{{i + 1 }}</span>
                    <span class="noticia-name">{{noticia.source.name}} </span>
                </ion-card-subtitle>
                <ion-card-title>{{noticia.title}}</ion-card-title>
              </ion-card-header>    
              
              <ion-img  *ngIf="noticia.urlToImage"
                        [src]="noticia.urlToImage"></ion-img>   
              
              <ion-card-content>
                <p class="noticia-description">
                  {{noticia.description}}
                </p>
              </ion-card-content>          
            </ion-card>
        </ion-col>  
      </ion-row>
    </ion-grid>
</ion-content>
