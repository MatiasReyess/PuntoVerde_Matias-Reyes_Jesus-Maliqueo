<ion-app>

  <ion-menu menu side="start" menuId="first" contentId="main">
    <ion-header>
      <ion-toolbar color="warning">
        <ion-avatar style="margin-left: 110px;">
          <ion-img src="/assets/logo.png"></ion-img>
        </ion-avatar>
      </ion-toolbar>
    </ion-header>
    
    <ion-content>
      
      <ion-list>
        <ion-menu-toggle *ngFor="let c of componentes">
        <ion-item [routerLink]="c.redirecTo"
                detail=true>
        <ion-icon [name]="c.icon" slot="start" color="warning"></ion-icon>
        {{ c.name }}
      </ion-item>
      </ion-menu-toggle>
    </ion-list>
    </ion-content>


  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>

  <ion-router-outlet></ion-router-outlet>
</ion-app>
